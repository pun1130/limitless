version = "0.6.2"

dependencies {
    bloated("${project.autoConfig}")
    bloated("${project.clothConfig}")
    modApi("${project.modMenu}") {
        transitive(false)
    }

    modApi("${project.fabricASM}")

    modInclude("${project.apiBase}")
    modInclude("${project.apiTagExtensions}")
    modInclude("${project.apiResourceLoader}")

    modInclude("${project.phormat}")
    modInclude("${project.commonFormatting}")
    modInclude("${project.GFH}")

    api("${project.reflect}")
    api("${project.unsafe}")
}

def modInclude(final String dependency) {
    dependencies {
        modApi(include(dependency))
    }
}

def bloated(final String dependency) {
    dependencies {
        modApi(include(dependency)) {
            exclude(module: "fabric-api")
        }
    }
}
